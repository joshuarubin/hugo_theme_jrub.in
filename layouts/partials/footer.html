        <footer class="mdl-mega-footer">
          <div class="mdl-mega-footer--top-section">
            <div class="mdl-mega-footer--left-section">
                {{if .Site.Params.github}}
                <a target="_blank" href="https://github.com/{{.Site.Params.github}}" class="social">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                        <i class="fa fa-github"></i>
                    </button>
                </a>
                {{end}}

                {{if .Site.Params.facebook}}
                <a target="_blank" href="https://www.facebook.com/{{.Site.Params.facebook}}" class="social">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                        <i class="fa fa-facebook"></i>
                    </button>
                </a>
                {{end}}

                {{if .Site.Params.twitter}}
                <a target="_blank" href="https://twitter.com/{{.Site.Params.twitter}}" class="social">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                        <i class="fa fa-twitter"></i>
                    </button>
                </a>
                {{end}}

                {{if .Site.Params.gplus}}
                <a target="_blank" class="mdl-navigation__link mdl-typography--text-uppercase"  href="https://google.com/+{{.Site.Params.gplus}}" class="social">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                        <i class="fa fa-google-plus"></i>
                    </button>
                </a>
                {{end}}

                {{if .Site.Params.linkedin}}
                <a target="_blank" class="mdl-navigation__link mdl-typography--text-uppercase"  href="https://www.linkedin.com/in/{{.Site.Params.linkedin}}" class="social">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                        <i class="fa fa-linkedin"></i>
                    </button>
                </a>
                {{end}}
            </div>
            <div class="mdl-mega-footer--right-section">
              <a class="mdl-typography--font-light" href="#top">
                Back to Top
                <i class="material-icons">expand_less</i>
              </a>
            </div>
          </div>

          <div class="mdl-mega-footer--middle-section">
          </div>

          <div class="mdl-mega-footer--bottom-section mdl-typography--font-light">
            &copy; 2015 Joshua Rubin
            <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Some Rights Reserved</a>.
          </div>

        </footer>

        {{with  .Site.Params.googleAnalyticsUserID }}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', '{{.}}', 'auto');
            ga('send', 'pageview');
        </script>
        {{end}}

        </div>
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    </body>
</html>
